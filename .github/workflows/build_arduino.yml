name: Arduino CLI build

on:
  pull_request:
    paths:
      - ".github/workflows/build_arduino.yml"
      - "examples/**"
      - "!examples/Usage/pingpair_maple/**"
      - "!examples/rf24_ATTiny/timingSearch3pin/**"

  push:
    paths:
      - ".github/workflows/build_arduino.yml"
      - "examples/**"
      - "!examples/Usage/pingpair_maple/**"
      - "!examples/rf24_ATTiny/timingSearch3pin/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        fqbn:
          - "arduino:avr:yun"
          - "arduino:avr:uno"
          - "arduino:avr:diecimila"
          - "arduino:avr:nano"
          - "arduino:avr:mega"
          - "arduino:avr:megaADK"
          - "arduino:avr:leonardo"
          - "arduino:avr:micro"
          - "arduino:avr:esplora"
          - "arduino:avr:mini"
          - "arduino:avr:ethernet"
          - "arduino:avr:fio"
          - "arduino:avr:bt"
          # - "arduino:avr:LilyPad"  # board not found
          - "arduino:avr:LilyPadUSB"
          - "arduino:avr:pro"
          - "arduino:avr:atmegang"
          - "arduino:avr:robotControl"
          - "arduino:avr:robotMotor"
          # - "arduino:avr:gemma"  # does not support SPI
          - "arduino:avr:circuitplay32u4cat"
          - "arduino:avr:yunmini"
          - "arduino:avr:chiwawa"
          - "arduino:avr:one"
          - "arduino:avr:unowifi"
          - "arduino:mbed:nano33ble"
          - "arduino:samd:mkr1000"
          - "arduino:samd:mkrzero"
          - "arduino:samd:mkrwifi1010"
          - "arduino:samd:nano_33_iot"
          - "arduino:samd:mkrfox1200"
          - "arduino:samd:mkrwan1300"
          - "arduino:samd:mkrwan1310"
          - "arduino:samd:mkrgsm1400"
          - "arduino:samd:mkrnb1500"
          - "arduino:samd:mkrvidor4000"
          - "arduino:samd:adafruit_circuitplayground_m0"
          - "arduino:samd:mzero_pro_bl"
          - "arduino:samd:mzero_bl"
          - "arduino:samd:tian"
          - "arduino:megaavr:uno2018"
          # - "arduino:megaavr:nano4809"  # board not found

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile examples
        uses: arduino/compile-sketches@main
        with:
          # sketch-paths: |
          #   - examples_backup/GettingStarted
          #   - examples_backup/GettingStarted_CallResponse
          #   - examples_backup/GettingStarted_HandlingData
          #   - examples_backup/GettingStarted_HandlingFailures
          #   - examples_backup/pingpair_ack
          #   - examples_backup/pingpair_dyn
          #   - examples_backup/pingpair_irq
          #   - examples_backup/pingpair_irq_simple
          #   - examples_backup/pingpair_multi_dyn
          #   - examples_backup/pingpair_sleepy
          #   - examples_backup/rf24_ATTiny/rf24ping85
          #   - examples_backup/scanner
          #   - examples_backup/starping
          #   - examples_backup/Transfer
          #   - examples_backup/TransferTimeouts
          #   - examples_backup/Usage/led_remote
          #   - examples_backup/Usage/nordic_fob
          fqbn: ${{ matrix.fqbn }}
